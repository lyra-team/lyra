<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rectangle</title>

    <script src='/js/main.js'></script>
    <script src='/js/glMatrix.js'></script>

    <script id="vshader" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;

        void main(void) {
            gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        }
    </script>
</head>
<body onload="camera.start(document.getElementById('vshader').text,
                        document.getElementById('fshader').text);">
<canvas id="gl_canvas" style="background: black; position: absolute; top: 0; left: 0;"></canvas>
</body>
</html>
