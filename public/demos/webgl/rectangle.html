<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rectangle</title>


        <script id="vshader" type="x-shader/x-vertex">
            attribute vec2 position;
            attribute vec4 color;

            varying vec4 vColor;

            void main()
            {
                gl_Position = vec4(position, 0.0, 1.0);
                vColor = color;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main()
            {
                gl_FragColor = vColor;
            }
        </script>
    </head>
    <body onload="rectangle.start(document.getElementById('vshader').text,
                        document.getElementById('fshader').text);">
        <canvas id="gl_canvas" style="background: black; position: absolute; top: 0; left: 0;"></canvas>
    </body>
    <script src='/js/main.js'></script>
</html>
