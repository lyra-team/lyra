    <script id="map_vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        attribute vec3 aNormal;

        uniform mat4 uCameraMtx;
        uniform float uTime;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;

        void main(void) {
            vColor = aColor;
            vPosition = aPosition;
            vNormal = aNormal;
            gl_Position = uCameraMtx * vec4(aPosition, 1.0);
        }
    </script>

    <script id="map_fshader" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec3 uCameraPosition;

        uniform struct Light {
           vec4 position;
           vec3 intensities;
           float attenuation;
           float ambientCoefficient;
           float coneAngle;
           vec3 coneDirection;
        } uLight;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;

        // http://www.tomdalling.com/blog/modern-opengl/08-even-more-lighting-directional-lights-spotlights-multiple-lights/
        vec3 applyLight(Light light, vec3 surfaceColor, vec3 normal, vec3 surfacePos, vec3 surfaceToCamera) {
            float attenuation = 1.0;
            vec3 surfaceToLight = normalize(light.position.xyz - surfacePos);
            float distanceToLight = length(light.position.xyz - surfacePos);
            attenuation = 1.0 / (1.0 + light.attenuation * pow(distanceToLight, 2));

            vec3 ambient = light.ambientCoefficient * surfaceColor.rgb * light.intensities;

            float diffuseCoefficient = max(0.0, dot(normal, surfaceToLight));
            vec3 diffuse = diffuseCoefficient * surfaceColor.rgb * light.intensities;

            float specularCoefficient = 0.0;
            if(diffuseCoefficient > 0.0)
                specularCoefficient = pow(max(0.0, dot(surfaceToCamera, reflect(-surfaceToLight, normal))), materialShininess);
            vec3 specular = specularCoefficient * materialSpecularColor * light.intensities;

            return ambient + attenuation*(diffuse + specular);
        }

        void main(void) {
            vec3 linearColor = vec3(0);
            vec3 normal;
            linearColor += applyLight(light, vColor, normal, vPosition, uCameraPosition-vPosition);
            gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
