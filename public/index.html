    <script id="map_vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;
        attribute vec3 aColor;

        uniform mat4 uCameraMtx;
        uniform float uTime;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;

        void main(void) {
            vColor = aColor;
            vPosition = aPosition;
            vNormal = aNormal;
            gl_Position = uCameraMtx * vec4(aPosition, 1.0);
        }
    </script>

    <script id="map_fshader" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec3 uCameraPosition;

        uniform struct Light {
           vec3 position;
           vec3 intensities;
           float attenuation;
           float ambientCoefficient;
        } uLight;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;

        // http://www.tomdalling.com/blog/modern-opengl/08-even-more-lighting-directional-lights-spotlights-multiple-lights/
        vec3 applyLight(Light light, vec3 surfaceColor, vec3 normal, vec3 surfacePos, vec3 surfaceToCamera) {
            float materialShininess = 1.0;
            vec3 materialSpecularColor = vec3(0.1, 0.1, 0.1);

            float attenuation = 1.0;
            vec3 surfaceToLight = normalize(light.position.xyz - surfacePos);
            float distanceToLight = length(light.position.xyz - surfacePos);
            attenuation = 1.0 / (1.0 + light.attenuation * pow(distanceToLight, 2.0));

            vec3 ambient = light.ambientCoefficient * surfaceColor.rgb * light.intensities;

            float diffuseCoefficient = max(0.0, dot(normal, surfaceToLight));
            vec3 diffuse = diffuseCoefficient * surfaceColor.rgb * light.intensities;

            float specularCoefficient = 0.0;
            if(diffuseCoefficient > 0.0)
                specularCoefficient = pow(max(0.0, dot(surfaceToCamera, reflect(-surfaceToLight, normal))), materialShininess);
            vec3 specular = specularCoefficient * materialSpecularColor * light.intensities;

            return ambient + attenuation*(diffuse + specular);
        }

        void main(void) {
            vec3 linearColor = vec3(0);
            linearColor += applyLight(uLight, vColor, vNormal, vPosition, uCameraPosition-vPosition);
            gl_FragColor = vec4(linearColor, 1.0);
        }
    </script>

    <script id="lights_vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;

        varying vec3 vPosition;

        void main(void) {
            vPosition = aPosition;
            gl_Position = vec4(aPosition, 1.0);
        }
    </script>

    <script id="lights_fshader" type="x-shader/x-fragment">
        #line 88
        precision mediump float;

        const float transparency = 0.0;

        uniform float uTime;
        uniform float uRatio;

        uniform vec2 lightPosition[LIGHTS_COUNT];
        uniform vec3 lightColor[LIGHTS_COUNT];

        varying vec3 vPosition;

        void main(void) {
            vec4 color = vec4(0.0);
            for (int i = 0; i < LIGHTS_COUNT; i++) {
                float intencity = 0.5 + sin(uTime) * 1.5;
                float distance = length((vPosition.xy - lightPosition[i]) * vec2(1.0, uRatio));
                float attenuation = 1.0/(1.0 + 100.0 * distance + 100.0 * distance * distance);
                color += intencity * vec4(attenuation, attenuation, attenuation, 1.0 - transparency) * vec4(lightColor[i], 1.0);
            }
            gl_FragColor = color;
        }
    </script>
