<!doctype html>
<html>
<head>
	<title>Hello world</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="js/glMatrix.js"></script>

    <script id="vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aColor;

        uniform mat4 uCameraMtx;
        uniform float uTime;

        varying vec3 vColor;

        void main(void) {
            vColor = aColor;
            gl_Position = uCameraMtx * vec4(aPosition, 1.0);
        }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
        precision mediump float;

        varying vec3 vColor;

        void main(void) {
            gl_FragColor = vec4(vColor, 1.0);
        }
    </script>
</head>
<body>
	<div class="game">
        <canvas class="game--canvas"></canvas>
    </div>
    <div class="dropOverlay" id="dropOverlay">
        <h1>Drop file here</h1>
    </div>

    <div class="mainMenu" id="mainMenu">
        <div class="mainMenu--titleWrapper">
            <h1 class="mainMenu--title">Lyra</h1>
        </div>
        <ul class="mainMenu--items">
        </ul>
    </div>
    <script src='js/main.js'></script>
    <script>
        var app = new App(4817675);
        app.start();
    </script>
</body>
</html>
