    <script id="map_vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;
        attribute vec3 aNormal;
        attribute vec3 aColor;
        attribute float aHack;

        uniform mat4 uCameraMtx;
        uniform float uTime;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;
        varying float vHack;

        void main(void) {
            vColor = aColor;
            vPosition = aPosition;
            vNormal = aNormal;
            vHack = aHack;
            gl_Position = uCameraMtx * vec4(aPosition, 1.0);
        }
    </script>

    <script id="map_fshader" type="x-shader/x-fragment">
        #line 31
        precision mediump float;

        const float borderThreshold = 0.05;
        const vec3 borderColor = vec3(1.0, 0.0, 0.0);

        uniform vec3 uCameraPosition;

        uniform struct Light {
           vec3 position;
           vec3 intensities;
           float attenuation;
           float ambientCoefficient;
        } uLight;

        varying vec3 vColor;
        varying vec3 vPosition;
        varying vec3 vNormal;
        varying float vHack;

        vec3 applyLight(Light light, vec3 surfaceColor, vec3 normal, vec3 surfacePos, vec3 surfaceToCamera) {
            vec3 lightDirection = normalize(surfacePos - light.position);
            float distanceToLight = length(light.position - surfacePos);
            float ambient = min(5.0 / distanceToLight / distanceToLight, 0.2);
            float diffuse = max(0.0, dot(normal, -lightDirection));
            float specular = 0.0;
            float attenuation = 1.0 / (1.0 + 0.03 * pow(length(light.position - surfacePos), 3.0));
            vec3 linearColor = (ambient + attenuation * (specular)) * surfaceColor;
            vec3 gamma = vec3(1.0/2.2);
            vec3 color = pow(linearColor, gamma);
            return color;
        }

        void main(void) {
            vec3 linearColor = vec3(0);
            if (vHack < -1.0 + borderThreshold || vHack > 1.0 - borderThreshold) {
                gl_FragColor = vec4(borderColor, 1.0);
                return;
            }
            linearColor += applyLight(uLight, vColor, vNormal, vPosition, uCameraPosition-vPosition);
            gl_FragColor = vec4(linearColor, 1.0);
        }
    </script>

    <script id="lights_vshader" type="x-shader/x-vertex">
        attribute vec3 aPosition;

        varying vec3 vPosition;

        void main(void) {
            vPosition = aPosition;
            gl_Position = vec4(aPosition, 1.0);
        }
    </script>

    <script id="lights_fshader" type="x-shader/x-fragment">
        #line 79
        precision mediump float;

        const float transparency = 0.0;

        uniform float uTime;
        uniform float uRatio;

        uniform vec2 lightPosition[LIGHTS_COUNT];
        uniform vec3 lightColor[LIGHTS_COUNT];

        varying vec3 vPosition;

        void main(void) {
            vec4 color = vec4(0.0);
            for (int i = 0; i < LIGHTS_COUNT; i++) {
                float intencity = 0.5 + sin(uTime) * 1.5;
                float distance = length((vPosition.xy - lightPosition[i]) * vec2(1.0, uRatio));
                float attenuation = 1.0/(1.0 + 100.0 * distance + 100.0 * distance * distance);
                color += intencity * vec4(attenuation, attenuation, attenuation, 1.0 - transparency) * vec4(lightColor[i], 1.0);
            }
            gl_FragColor = color;
        }
    </script>
